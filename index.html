<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <!-- The point of having this box is to give it a fixed width -->
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-promary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-discription">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. We have delivered 250,000+ meals last year!
          </p>
          <a href="#" class="btn btn--full">Start eating well</a>
          <a href="#" class="btn btn--outline">Learn more &darr;</a>
        </div>

        <div class="hero-img-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Women enjoying the meal, other meals in storage container, and food bowls on a table"
          />
        </div>
      </div>
    </section>
  </body>
</html>
